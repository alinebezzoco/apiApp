<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-card *ngFor="let person of people">
      <ion-card-header>
        <ion-avatar>
          <h2>{{person.title}}</h2>

        </ion-avatar>
      </ion-card-header>
      <ion-card-content>
        <p>{{person.content}}</p>
        <p>{{person.terms.ad_cat.name}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
